			<!-- Container -->

				<div class="hk-pg-header">

				</div>
				<!-- /Title -->
				
				<!-- Row -->
				<div class="row">
					<div class="col-xl-12">
						<section class="hk-sec-wrapper">
							<h5 class="hk-sec-title">Dropzone</h5>
							<p class="mb-40">A lightweight open source library that provides drag’n’drop file uploads with image previews.</p>
							<div  class="row">
								<div class="col-sm">
									<form action="#" class="dropzone" id="remove_link">
										<div class="fallback">
											<input name="file" type="file" multiple />
										</div>
									</form>
								</div>
							</div>
						</section>
						<section class="hk-sec-wrapper">
							<h5 class="hk-sec-title">Dropify</h5>
							<p class="mb-40">Override your input files with style. Find more options <a href="http://jeremyfagis.github.io/dropify/" target="_blank">here</a>.</p>
							<div  class="row">
								<div class="col-sm">
									<input type="file" id="input-file-now" class="dropify" />
								</div>
							</div>
						</section>
					</div>	
				</div>
				<!-- /Row -->
			</div>
			<!-- /Container -->
